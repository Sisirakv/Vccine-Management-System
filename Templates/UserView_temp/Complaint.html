{% extends 'User_Home.html' %}
{% block content %}


<section class="section">
  <div class="row">
    <div class="col-lg-9">

      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Complaints</h3><br>

              <!-- General Form Elements -->
            <form method="post">{% csrf_token %}
                <h2 class="card-inside-title"></h2>
<!--                    <div class="row clearfix">-->
<!--                        <div class="col-sm-12">-->
                            <div class="row mb-5">
                                <label>Subject</label>
                                <div class="col-sm-10">
                                    <input type="text" name="subject" size="50">
                                </div>
                            </div>
                            <div class="row mb-3">
                                 <label>complaint</label>
                                 <div class="col-sm-10">
                                    <textarea name="complaint" rows="4" cols="50"></textarea>
                                 </div>
                            </div>
                            <div class="row mb-5">
                                <label>date</label>
                                <div class="col-sm-10">
                                    <input type="date" name="date" size="50">
                                </div>
                            </div>


                            <div class="row mb-3">

                                <div class="col-sm-10">
                                     <button type="submit" class="btn btn-primary">Submit Form</button>
                                </div>
                            </div>
<!--                        </div>-->
<!--                    </div>-->
                {% for message in messages %}
                <div class="alert alert-primary" role="alert">
                    {{message}}
                </div>
                {% endfor %}
            </form><!-- End General Form Elements -->


        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
