{% extends 'Admin_Home.html' %}
{% block content %}

<!doctype html>
{% load static %}


<html lang="en">
  <head>
  	<title>Table 02</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href=" {% static 'assets_tab/css/style.css' %} ">

	</head>
	<body>

<div class="card">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Hospital Details</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
						  <thead class="thead-dark">
						    <tr>
						      <th>name</th>
						      <th>place</th>
						      <th>contact_no</th>
						      <th>Email</th>
							  <th>Update</th>
							  <th>Delete</th>

						    </tr>
						  </thead>
						  <tbody>
						  {% for i in hospitalFilter.qs %}
						    <tr class="alert" role="alert">
<!--							<th scope="row">001</th>-->
						      <td>{{i.name}}</td>
						      <td>{{i.place}}</td>
						      <td>{{i.contact_no}}</td>
						      <td>{{i.Email}}</td>
							  <td><a href="{% url 'Update_Hospital' i.id %}"><button class="btn btn-success">Update</button></a></td>
							  <td><a href="{% url 'Delete_Hospital' i.id %}"><button class="btn btn-danger">Delete</button></a></td>


						    </tr>

						  </tbody>
							{% endfor %}
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src=" {% static 'assets_tab/js/jquery.min.js' %} "></script>
  <script src=" {% static 'assets_tab/js/popper.js' %} "></script>
  <script src=" {% static 'assets_tab/js/bootstrap.min.js' %} "></script>
  <script src=" {% static 'assets_tab/js/main.js' %} "></script>

	</body>
</html>

{% endblock %}
