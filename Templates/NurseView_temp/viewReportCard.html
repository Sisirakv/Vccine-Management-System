{% extends 'Nurse_Home.html' %}
{% block content %}

<!doctype html>
{% load static %}


<html lang="en">
  <head>
  	<title>Table 02</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href=" {% static 'assets_tab/css/style.css' %} ">

	</head>
<body>

<div class="card">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Report Card</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
						  <thead class="thead-dark">
						    <tr>
						      <th>Patient</th>
						      <th>vaccine</th>
								<th>Update</th>
								<th>Delete</th>
						    </tr>
						  </thead>
						  <tbody>
						  {% for i in data %}
						    <tr class="alert" role="alert">
<!--							<th scope="row">001</th>-->
						      <td>{{i.Patient}}</td>
						      <td>{{i.vaccine}}</td>
							  <td><a href="{% url 'Update_ReportCard' i.id %}"><button class="btn btn-success">Update</button></a></td>
							  <td><a href="{% url 'Delete_ReportCard' i.id %}"><button class="btn btn-danger">Delete</button></a></td>

						    </tr>

						  </tbody>
							{% endfor %}
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src=" {% static 'assets_tab/js/jquery.min.js' %} "></script>
  <script src=" {% static 'assets_tab/js/popper.js' %} "></script>
  <script src=" {% static 'assets_tab/js/bootstrap.min.js' %} "></script>
  <script src=" {% static 'assets_tab/js/main.js' %} "></script>

	</body>
</html>

{% endblock %}
